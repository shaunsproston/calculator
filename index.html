<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Calculator Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </head>
  <body>

    <div class="container1">
      <div class="calc-container">
        <h1>Calculator Project</h1>
        <div class="calculator">
          <div>
            <textarea id="input" class="screen" disabled></textarea>
            <textarea id="output" class="screen" disabled></textarea>
          </div>
          <div class="keypad">

              <div data-clear class="btn cancel">AC</div>
              <div data-delete class="btn delete">DEL</div>
              <div data-operator class="btn operator">/</div>

              <div data-number class="btn number">7</div>
              <div data-number class="btn number">8</div>
              <div data-number class="btn number">9</div>
              <div data-operator class="btn operator">*</div>

              <div data-number class="btn number">4</div>
              <div data-number class="btn number">5</div>
              <div data-number class="btn number">6</div>
              <div data-operator class="btn operator">-</div>

              <div data-number class="btn number">1</div>
              <div data-number class="btn number">2</div>
              <div data-number class="btn number">3</div>
              <div data-operator class="btn operator">+</div>

              <div data-number class="btn number">.</div>
              <div data-number class="btn number">0</div>
              <div data-equals class="btn equals">=</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container2">
      <div class="skewed-container">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
