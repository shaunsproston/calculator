<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Calculator Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>

    <div class="container1">
      <div class="calc-container">
        <h1>Calculator Project</h1>
        <div class="calculator">
          <div>
            <textarea id="input" class="screen" placeholder="" ></textarea>
            <textarea id="output" class="screen" disabled></textarea>
          </div>
          <div class="keypad">

              <div class="btn symbol">C</div>
              <div class="btn symbol">(&nbsp&nbsp)</div>
              <div class="btn symbol">%</div>
              <div class="btn symbol">&divide</div>

              <div class="btn number">7</div>
              <div class="btn number">8</div>
              <div class="btn number">9</div>
              <div class="btn symbol">&times</div>

              <div class="btn number">4</div>
              <div class="btn number">5</div>
              <div class="btn number">6</div>
              <div class="btn symbol">-</div>

              <div class="btn number">1</div>
              <div class="btn number">2</div>
              <div class="btn number">3</div>
              <div class="btn symbol">+</div>

              <div class="btn number">.</div>
              <div class="btn number">0</div>
              <div class="btn number">&plusmn</div>
              <div class="btn equals">=</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container2">
      <div class="skewed-container">
      </div>
    </div>
  </body>
</html>
